<!DOCTYPE html>
<html lang="en">
<head>

    <title>Canvas</title>
<style>
    #canvas{
        width: 80%;
        height:80%;
        border: 1px solid black;
        margin-left:10%;  
        background-color: black;
    }

    h1 {
        text-align: center;
    }

    #buttons {
        margin-left:40%;
        margin-bottom:20px;
    }

</style>
   
</head>
<body>



        <h1>Coding Ãœbung 2 </h1>

    <div id = buttons>
        <button id="button2" onclick="hideCircle()">Create a Circle</button>
        <button id="button1" onclick="drawCircle()"> Delete that Circle</button>
        
    </div>
        <canvas id="canvas"></canvas>

    <script>

       var canvas = document.querySelector('canvas')
       var c = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight; 

        function drawCircle() {

            c.beginPath();
            c.arc( 200 , 200 , 100, 0 , Math.PI*2, false);
            c.fillStyle = 'black';
            c.strokestyle = "none";
            c.stroke();
            c.fill();

        }

       
        function hideCircle() {

            c.beginPath();
            c.arc( 200 , 200 , 100, 0 , Math.PI*2, false);
            c.fillStyle = 'white';
            c.strokestyle = "white";
            c.stroke();
            c.fill();
        }

</script>
    
</body>
